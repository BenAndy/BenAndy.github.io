<html>
    <head>
                <style>
                .title {
                        margin:300px 50px 300px 50px;
                        padding:10px;
                        background:#D8F6CE;
                        margin-bottom: 0px;
                        border: 1px solid transparent;
                        border-radius: 4px;
                        color:#04B404;
                        text-align:center;
                        -webkit-transition:all 0.5s linear;
                        -moz-transition:all 0.5s linear;
                        -o-transition:all 0.5s linear;
                        transition:all 0.5s linear;
                        -moz-border-radius:7px 7px 7px 7px ;
                        -webkit-border-radius:7px 7px 7px 7px ;
                        border-radius:7px 7px 7px 7px ;
                }
                .title:hover, audio:focus, audio:active
                {
                        -webkit-transform: scale(1.05);
                        -moz-transform: scale(1.05);
                        transform: scale(1.05);
                }
                body {
                        margin:0px 0px 0px 0px;
                        background-image: url("https://benandy.github.io/disco/song/background.gif");
                        font-family: 'Raleway', sans-serif;
                }
                audio:hover, audio:focus, audio:active
                {
                        -webkit-transform: scale(1.05);
                        -moz-transform: scale(1.05);
                        transform: scale(1.05);
                }
                audio
                {
                        -webkit-transition:all 0.5s linear;
                        -moz-transition:all 0.5s linear;
                        -o-transition:all 0.5s linear;
                        transition:all 0.5s linear;
                        -moz-border-radius:7px 7px 7px 7px ;
                        -webkit-border-radius:7px 7px 7px 7px ;
                        border-radius:7px 7px 7px 7px ;
                        width:100%;
                }
                </style>
        <title>Disco room</title>
        <link href="https://benandy.github.io/disco/song/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="https://benandy.github.io/disco/song/background.gif" />
        <meta name="author" content="Ben Andy" />
        <meta charset="windows-1252" />
        <meta name="viewport" content="width=device-width" />
    </head>
        <body>
        <div class="title">
            <strong>Disco room!</strong><br><br>
        <audio src="https://benandy.github.io/disco/song/song.mp3" controls="controls"></audio>
        </div>
    </body>
</html>
