<!DOCTYPE html>
<html lang="en-au">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="content/favicon.png" />
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <meta charset="utf-8" />
    <meta name="author" content="Benjamin" />
    <script src="main.js"></script>
  </head>
  <body id="body">
    <div id="titleSCREEN">
      <div class="title" id="title">Change Something</div>
      <center id="titleReset">
        <div class="startButton" onmouseover="startHover()" onmouseout="startUnHover()" onclick="startClick()" id="startButton">
          <div class="startText" id="startText">
            Begin
          </div>
        </div>
      </center>
    </div>
    <div id="begin">
      <div class="beginTITLE" id="beginTITLE">
        Change Something...
      </div>
      <div class="beginANY" id="beginANY">
        ...Anything
      </div>
    </div>
    <br />
    <div class="quote" id="quote">
      IF<br />YOU<br /><strong>CHANGE</strong><br />NOTHING<br /><br />NOTHING<br />WILL<br /><strong>CHANGE</strong>
    </div>
  </body>
</html>
