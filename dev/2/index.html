<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Gather information about your browser and it's internals!" />
    <meta name="keywords" content="javascript,css,html,js,browser,information,internals,info,enabled,grabber,version,code,name,cookies,enabled,true,false,mozilla,language,online,platform,product,user,agent,java,google,github" />
    <meta name="author" content="Benjamin Watts-Marr" />
    <meta name="google" content="nositelinkssearchbox" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <script src="test.js"></script>
    <title>Browser Info Grabber</title>
  </head>
  <body onload="getInfo()">
    <div id="title">
      Your Browser Information...<br><br>
    </div>
    <div id="browserVersion"><strong>Version: </strong>unknown</div>
    <div id="browserCodeName"><strong>Code Name: </strong>unknown</div>
    <div id="cookieEnabled"><strong>Cookies Enabled: </strong>unknown</div>
    <div id="language"><strong>Language: </strong>unknown</div>
    <div id="online"><strong>Online: </strong>unknown</div>
    <div id="platform"><strong>Platform: </strong>unknown</div>
    <div id="product"><strong>Product: </strong>unknown</div>
    <div id="userAgent"><strong>User Agent: </strong>unknown</div>
    <div id="java"><strong>Java Enabled: </strong>unknown</div>
    <div id="maxTouchPoints"><strong>Max Simultaneous Touch Contacts: </strong>unknown</div>
  </body>
</html>
