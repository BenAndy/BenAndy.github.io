<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Henry's Cafe | Contact</title>
    <script src="main.js"></script>
    <meta charset="utf-8" />
    <meta name="author" content="Ben Watts-Marr" />
    <meta name="description" content="Official site for Henry's Cafe!">
    <meta name="keywords" content="henry's,henry,henrys,cafe">
    <meta property="og:title" content="Henry's Cafe" />
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link href="content/logo.png" rel="icon" type="image/png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="copyright"></div>
    <div id="title"></div>
    <div id="nav"></div>
    <br>
    <div id="contactContent">
      Feel free to contact us &amp; leave any feedback you may have, or to ask us any questions!
      <br><br>
      <img src="content/mailIcon.png" alt="Mail icon" width="3%" height="3%">&nbsp;&nbsp;<a href="mailto:contact@henryscafe.com">contact@henryscafe.com</a>
      <br>
      <img src="content/phoneIcon.png" alt="Phone icon" width="2%" height="2%">&nbsp;&nbsp;5562 6846<br /><br />
      <span id="map"><iframe src="https://www.google.com/maps/d/embed?mid=zQ73pULRxiR0.kDii_js51sbw" width="500" height="300"></iframe></span>
    </div>
    <div id="contactForm">
      <span id="optionalInfo"><strong>Anything with an <span id="optional">*</span> next to it as an optional quesion</strong></span>
      <br><br><span id="optional">*</span>
      <strong><span id="contactFormSpan">Your Name</span><br></strong><input id="form" type="text" name="userName"><br><br><span id="optional">*</span>
      <strong><span id="contactFormSpan">Email Address</span><br></strong><input id="form" type="text" name="emailAddress"><br><br><span id="optional">*</span>
      <strong><span id="contactFormSpan">Phone Number</span><br></strong><input id="form" type="text" name="phoneNumber"><br><br><span id="optional"></span>
      <strong><span id="contactFormSpan">Message</span><br></strong><input id="form" type="text" name="messageContent"><br><br><span id="optional"></span>
      <button onclick="contacFormSend()">Send!</button>
    </div>
  </body>
</html>
